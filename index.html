<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annamaja Segtnan – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 600px;
      line-height: 1.6;
    }
    h1 { margin-bottom: 0.3em; }
    .lang { margin-bottom: 1em; }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Annamaja Segtnan</h1>
  <p><strong>UI/UX Designer • Stockholm</strong></p>

  <div class="lang">
    <button onclick="setLang('sv')">Svenska</button>
    <button onclick="setLang('en')">English</button>
  </div>

  <div id="sv">
    <h2>Portfolio under arbete</h2>
    <p>Jag bygger om min portfolio. Välkommen tillbaka snart.</p>
  </div>

  <div id="en" style="display:none">
    <h2>Portfolio in progress</h2>
    <p>I’m rebuilding my portfolio. Please check back soon.</p>
  </div>

  <footer>© <span id="year"></span> Annamaja Segtnan</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function setLang(lang) {
      document.getElementById('sv').style.display = lang === 'sv' ? 'block' : 'none';
      document.getElementById('en').style.display = lang === 'en' ? 'block' : 'none';
    }
  </script>
</body>
</html>
