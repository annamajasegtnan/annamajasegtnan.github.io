<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Annamaja Segtnan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5em; }
    p { margin: 0; }
    .lang { margin: 1em 0; }
    button {
      padding: 6px 12px;
      margin: 0 4px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[aria-pressed="true"] { background: gray; }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="headline">Hello world.</h1>
  <p id="message">Det här är bara en tillfällig sida – portföljen kommer snart.</p>

  <div class="lang">
    <button id="svBtn" aria-pressed="true">SV</button>
    <button id="enBtn" aria-pressed="false">EN</button>
  </div>

  <footer id="footer">
    © <span id="year"></span> Annamaja Segtnan – UI/UX-designer, Stockholm
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const svBtn = document.getElementById('svBtn');
    const enBtn = document.getElementById('enBtn');
    const headline = document.getElementById('headline');
    const message = document.getElementById('message');
    const footer = document.getElementById('footer');

    const texts = {
      sv: {
        headline: "Hello world.",
        message: "Det här är bara en tillfällig sida – portfolion kommer snart.",
        footer: `© ${new Date().getFullYear()} Annamaja Segtnan – UI/UX-designer, Stockholm`
      },
      en: {
        headline: "Hello world.",
        message: "This is just a placeholder – portfolio coming soon.",
        footer: `© ${new Date().getFullYear()} Annamaja Segtnan – UI/UX Designer, Stockholm`
      }
    };

    function setLang(lang) {
      headline.textContent = texts[lang].headline;
      message.textContent = texts[lang].message;
      footer.textContent = texts[lang].footer;
      svBtn.setAttribute("aria-pressed", lang === "sv");
      enBtn.setAttribute("aria-pressed", lang === "en");
    }

    // Svenska default
    setLang("sv");

    svBtn.addEventListener("click", () => setLang("sv"));
    enBtn.addEventListener("click", () => setLang("en"));
  </script>
</body>
</html>
